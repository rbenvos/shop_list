<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Group {{group_detail}}</h1>
    <h4>{{group_detail.active}}</h4>
    <h2>User</h2>
    {% if group_detail %}
        <ul>
        {% for user in group_detail.users.all %}
            <li><h4>{{ user.id}} - {{ user.name}}</h4></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users are available.</p>
    {% endif %}
    </div>
</body>
</html>
